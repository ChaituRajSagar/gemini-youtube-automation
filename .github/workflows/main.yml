name: Generate and Upload Daily AI Video

on:
  schedule:
    - cron: '0 6 * * *' # 6:00 AM UTC (11:30 AM IST) daily
  workflow_dispatch: # Allows manual running

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Caches dependencies for faster runs

      - name: üì¶ Install, Debug, and Configure Dependencies
        run: |
          # Install system software
          sudo apt-get update
          sudo apt-get install -y imagemagick ffmpeg
          
          # --- NEW DEBUGGING STEP: Find the correct policy file path ---
          echo "--- [DEBUG] Searching for ImageMagick policy.xml file... ---"
          POLICY_FILE=$(find /etc -name "policy.xml" 2>/dev/null | grep -i "ImageMagick" | head -n 1)
          
          if [ -z "$POLICY_FILE" ]; then
            echo "‚ùå CRITICAL: Could not find ImageMagick's policy.xml file! Cannot proceed."
            exit 1
          fi
          echo "‚úÖ [DEBUG] Found policy file at: $POLICY_FILE"

          # --- Apply the policy fixes using the found path ---
          echo "--- Applying policy fixes... ---"
          sudo sed -i 's/rights="none" pattern="PS"/rights="read|write" pattern="PS"/' "$POLICY_FILE"
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' "$POLICY_FILE"
          sudo sed -i 's/rights="none" pattern="XPS"/rights="read|write" pattern="XPS"/' "$POLICY_FILE"
          sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"/<!-- & -->/' "$POLICY_FILE"
          sudo sed -i 's/<policy domain="resource" name="width" value=".*"\/>/<policy domain="resource" name="width" value="16KP"\/>/' "$POLICY_FILE"
          sudo sed -i 's/<policy domain="resource" name="height" value=".*"\/>/<policy domain="resource" name="height" value="16KP"\/>/' "$POLICY_FILE"
          sudo sed -i 's/<policy domain="resource" name="memory" value=".*"\/>/<policy domain="resource" name="memory" value="2GiB"\/>/' "$POLICY_FILE"
          sudo sed -i 's/<policy domain="resource" name="disk" value=".*"\/>/<policy domain="resource" name="disk" value="4GiB"\/>/' "$POLICY_FILE"
          echo "‚úÖ Policy fixes applied."

          # --- NEW DEBUGGING STEP: Show the policy file AFTER edits ---
          echo "--- [DEBUG] Policy file content AFTER edits: ---"
          sudo cat "$POLICY_FILE"
          echo "------------------------------------------------"
          
          # Install Python packages
          echo "--- Installing Python packages... ---"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "‚úÖ Python packages installed."

      - name: üîë Restore API credentials
        run: |
          echo "${{ secrets.CLIENT_SECRET_JSON }}" > client_secrets.json
          echo "${{ secrets.CREDENTIALS_JSON }}" > credentials.json
        shell: bash

      - name: üöÄ Run full automation pipeline
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python main.py
