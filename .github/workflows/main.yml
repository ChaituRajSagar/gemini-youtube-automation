name: Generate and Upload Daily AI Video

on:
  schedule:
    - cron: '0 6 * * *' # 6:00 AM UTC (11:30 AM IST) daily
  workflow_dispatch: # Allows manual running

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Caches dependencies for faster runs

      - name: üì¶ Install system and Python dependencies
        run: |
          # Update the system's package list
          sudo apt-get update
          
          # Install the system software
          sudo apt-get install -y imagemagick ffmpeg
          
          # --- THIS IS THE FINAL FIX ---
          # On GitHub's servers, the default ImageMagick policy is too restrictive.
          # This command uses 'sed' to find the policy file and comment out the
          # specific rule that blocks moviepy from creating text.
          sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"//' /etc/ImageMagick-6/policy.xml

          # Install Python packages
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîë Restore API credentials
        run: |
          echo "<span class="math-inline">\{\{ secrets\.CLIENT\_SECRET\_JSON \}\}" \> client\_secrets\.json
          echo "</span>{{ secrets.CREDENTIALS_JSON }}" > credentials.json
        shell: bash
      - name: üöÄ Run full automation pipeline
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python main.py